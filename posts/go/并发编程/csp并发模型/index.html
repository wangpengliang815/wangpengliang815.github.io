  <h1>

  </h1>
  


  

  


  <div class="book-post-content markdown-inner"><h1 id="并发模型">并发模型<a class="anchor" href="#%e5%b9%b6%e5%8f%91%e6%a8%a1%e5%9e%8b">#</a></h1>
<p>业界将如何实现并发编程总结归纳为各式各样的并发模型，常见的并发模型有以下几种：</p>
<ul>
<li>线程&amp;锁模型</li>
<li>Actor模型</li>
<li>CSP模型</li>
<li>Fork&amp;Join模型</li>
</ul>
<p>Go语言中的并发程序主要是通过基于 <code>CSP（communicating sequential processes）</code> 的 <code>goroutine</code> 和 <code>channel</code>来实现，当然也支持使用传统的多线程共享内存的并发方式。</p>
</div>
